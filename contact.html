<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aileas</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Shippori+Mincho+B1:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="row w-100">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100">
                      <li class="col nav-item">
                        <a class="nav-link" aria-current="page" href="https://aileas.co.uk/">Home</a>
                      </li>
                      <li class="col nav-item">
                        <a class="nav-link" href="https://aileas.co.uk/writing">Writing</a>
                      </li>
                      <li class="col nav-item">
                          <a href="https://aileas.co.uk/contact" class="nav-link active">Contact</a>
                      </li>
                    </ul>
                </div>
        </div>
    </nav>
    <div class="container">
        <div class="starter-template py-5 px-3">
            <h1 class="text-center" style="font-family: 'Shippori Mincho B1'">Contact</h1>
            <hr style="width: 200px;" class="mx-auto">
            <div id="statusMessage" class="alert mx-auto text-center" style="display:none; max-width: 500px;"></div>
            <form id="contactForm" class="mx-auto" style="width: 60%">
                <div class="mb-3">
                  <label for="nameField" class="form-label">Name</label>
                  <input type="text" class="form-control" name="name" id="nameField" required>
                </div>
                <div class="mb-3">
                  <label for="emailField" class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" id="emailField" required>
                </div>
                <div class="mb-3">
                    <label for="messageField" class="form-label">Message</label>
                    <textarea cols="50" rows="10" class="form-control" name="message" id="messageField" required></textarea>
                </div>
                <button id="submitContactForm" type="submit" class="btn btn-primary">Submit</button>
            </form>
            <button id="darkModeButton" onclick="toggleDarkMode(decodeURIComponent(document.cookie))" class="btn btn-secondary">Dark mode</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
    <script src="static/js/darkmode.js"></script>
    <script src="static/js/form-handler.js"></script>
</body>
</html>
